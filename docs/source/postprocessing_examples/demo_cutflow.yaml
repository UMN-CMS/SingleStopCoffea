Postprocessing:
  processors:
    - name: CutflowTable
      inputs:
        - "*/*/*/selection"
      format: latex
      structure:
        select: 
          type: "SelectionFlow"
          pipeline: "Signal312"
          dataset_name: "re:(signal_2018_312_1500_100$|signal_2018_312_1500_1000$|signal_2018_312_1000_100$|(?!signal_).*)"
        group: {"era.name": "*"}
      output_name: "{prefix}/demo_cutflow_{era.name}.tex"
