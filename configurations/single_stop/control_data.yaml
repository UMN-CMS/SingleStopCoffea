common_objects: &common_objects

  - module_name: SaveHLT
    triggers: [HT,AK8SingleJetPtNoTrim]
    save_name: SavedHLT

  - module_name: ElectronMaker
    input_col: Electron
    output_col: GoodElectron
    working_point: "loose"
    min_pt: 10
    max_abs_eta: 2.4
    max_mini_iso: 0.1

  - module_name: MuonMaker
    input_col: Muon
    output_col: GoodMuon
    id_working_point: "looseId"
    min_pt: 30
    max_abs_eta: 2.4
    max_mini_iso: 0.1

  - module_name: JetFilter
    input_col: Jet
    output_col: GoodJet
    include_pu_id: False
    include_jet_id: False
    min_pt: 30
    max_abs_eta: 2.4

  - module_name: BQuarkMaker
    input_col: GoodJet
    output_col: MedB
    working_point: M

  - module_name: BQuarkMaker
    input_col: GoodJet
    output_col: LooseB
    working_point: L

  - module_name: BQuarkMaker
    input_col: GoodJet
    output_col: TightB
    working_point: T

  - module_name: HT
    input_col: GoodJet

  - module_name: Count
    input_col: GoodJet
    output_col: NJet 
  
  - module_name: Count
    input_col: LooseB
    output_col: NLooseB 

  - module_name: Count
    input_col: GoodElectron
    output_col: NElectron

  - module_name: Count
    input_col: GoodMuon
    output_col: NMuon

  - module_name: PromoteIndex
    input_col: GoodFatJet
    output_col: LeadingFatJet

  - module_name: PromoteIndex
    input_col: GoodJet
    output_col: LeadingJet
  


