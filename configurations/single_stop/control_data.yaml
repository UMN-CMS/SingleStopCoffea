common_histograms: &common_histograms
  - module_name: SimpleHistogram
    hist_name: EventsPass
    mask_cols: ["SavedHLT.HT"]
    input_cols: [HT,LeadingFatJet.pt]
    replace_none: 0
    axes:
      - name: HT
        start: 0
        stop: 3000
        bins: 60
        unit: GeV
      - name: PTFat
        start: 0
        stop: 1200
        bins: 40
        unit: GeV

  - module_name: SimpleHistogram
    hist_name: EventsAll
    input_cols: [HT,LeadingFatJet.pt]
    replace_none: 0
    axes:
      - name: HT
        start: 0
        stop: 3000
        bins: 60
        unit: GeV
      - name: PTFat
        start: 0
        stop: 1200
        bins: 40
        unit: GeV

  - module_name: SaveCols
    save_name: trigger_data
    to_save:
      HT: "HT"
      PTFat: "LeadingFatJet.pt"
      # PTLeading: "LeadingJet.pt"
      # NJet: "NJet"
      # NLooseB: "NLooseB"
      # NElectron: "NElectron"
      # NMuon: "NMuon"
      PassHT: "HLTMAP:HT"
      PassAK8: "HLTMAP:AK8SingleJetPtNoTrim"
      # PassHT450: "HLTMAP:HT450"
      # PassHT500: "HLTMAP:HT500"
      # PassHT600: "HLTMAP:HT600"
      # PassAK8_200: "HLTMAP:AK8_200"
      # PassAK8_250: "HLTMAP:AK8_250"
      # PassAK8_300: "HLTMAP:AK8_300"


analyzer:
  default_run_builder:
    strategy_name: WeightsOnly

  Prescaled:
    - module_name: SimpleHLT
      triggers: [HT350, HT500, HT600, HT450, AK8_200, AK8_250, AK8_300]
    - *common_presel_objects
    - *common_cleanup
    - module_name: SelectOnColumns
      sel_name: pre_selection
    - *common_objects
    - *common_pre_sel_weights
    - module_name: SelectOnColumns
      sel_name: selection
    - *common_histograms

  Control:
    - module_name: SimpleHLT
      triggers: [HT,AK8SingleJetPtNoTrim]
    - *common_presel_objects
    - *common_cleanup
    - module_name: SelectOnColumns
      sel_name: pre_selection
    #- *common_corrections
    - *common_objects
    - *common_pre_sel_weights
    # - module_name: NObjFilter
    #   input_col: LooseB
    #   selection_name: 0bjet
    #   max_count: 0
    # - *common_selection
    - module_name: SelectOnColumns
      sel_name: selection
    - *common_histograms

  ControlBNN:
    - *common_presel_objects
    - *common_cleanup
    - module_name: SelectOnColumns
      sel_name: pre_selection
    #- *common_corrections
    - *common_objects
    - *common_pre_sel_weights
    # - module_name: NObjFilter
    #   input_col: LooseB
    #   selection_name: 0bjet
    #   max_count: 0
    # - *common_selection
    #- module_name: SelectOnColumns
    #  sel_name: selection
    - *common_histograms

location_priorities: [".*FNAL.*", ".*US.*", ".*(DE|IT|CH|FR).*", ".*(T0|T1|T2).*","eos"]
#location_priorities: [".*(T0|T1|T2).*","eos"]

event_collections:
  # Data samples
  - dataset: 'data_JetHT_*'
    pipelines: [Prescaled]
  
  # # Background MC Samples
  # - dataset: 'qcd*'
  #   pipelines: [ControlBNN]
      


extra_executors:
  fiveout:
    executor_name: LPCCondorDask
    min_workers: 10
    max_workers: 250
    target_final_count: 10
    chunk_size: 400000
    container: "/cvmfs/unpacked.cern.ch/registry.hub.docker.com/coffeateam/coffea-dask-almalinux9:2025.10.2-py3.12"
    
  
Postprocessing:
  processors:
    - name: DumpNumpy
      inputs:
        - "*/*/*/trigger_data"
      structure:
        select: {type: SavedColumns}
        group: {era.name: "*", pipeline: "*", dataset_name: "*"}
      output_name: "{prefix}/{era.name}_trigger_data"
      order: ["HT", "PTFat", "PassHT", "PassAK8"] 

