PostDefaults:
  style_set: "default.yaml"

  plot_configuration:
    cms_text: "Preliminary"
    image_type: ".png"

  to_process:
    sample_spec:
      name:
        - Data*
        - QCD*

Postprocessing:
  - name: 1D Stuff
    action: Histogram1D
    histogram_names:
      - h_njet
      # - m13_vs_m14
      # - m24_vs_m14
      # - ratio_m24_vs_m14
      # - ratio_m13_vs_m14

    to_plot:
      sample_spec:
        name:
          - Data*
          - QCD*
    normalize: True
    color_scale: log
    output_name: "postprocessing/plots/{dataset.era.name}/{region_name}/{dataset.name}/{histogram_name}"
    groupby: ["dataset.era.name", "region_name", "dataset.name"]
    plot_configuration:
      cms_text: "Preliminary"
      cms_text_color: Black
      image_type: pdf


Postprocessing:
  - name: Ratio
    action: RatioPlot
    histogram_names:
      - h_njet

    

    denominator:
      sample_spec:
        name:
          - Data*

    numerator:
      sample_spec:
        name:
          - QCD*

    output_name: "postprocessing/plots/{dataset.era.name}/{region_name}/{histogram_name}"

    groupby: ["dataset.era.name", "region_name"]

    plot_configuration:
      cms_text: "Preliminary"
      cms_text_color: Black
      image_type: pdf
