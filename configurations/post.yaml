PostDefaults:
  style_set: "default.yaml"
  plot_configuration:
    cms_text: "Preliminary"
    image_type: ".pdf"
    cms_text_color: Black
  to_process:
    sample_spec:
      name:
        - 'QCD*'
        - 'data*'

Postprocessing:
  - name: Plots
    action: Histogram1D
    histogram_names:
      - HT
      # - fatjet_pt_1
      - pt_1
      - pt_2
      - pt_3
      - eta_1
      - eta_2
      - eta_3
      - phi_1
      - phi_2
      - phi_3
      - m13_m
      - m14_m
      - m24_m
    scale: log
    output_name: "postprocessing/plots/{dataset.era.name}/{region_name}/{histogram_name}"
    grouping:
      fields: ['dataset.name', 'dataset.era.name', 'region_name']
