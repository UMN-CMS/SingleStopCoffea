  - name: Cutflow
    action: PlotCutflow
    style_set: "default.yaml"
    to_plot: {sample_spec: {name: ["signal_312_2*", "QCD*"] }}
    output_name: "{dataset.era.name}/{region.region_name}/{dataset.name}_{histogram_name}.pdf"
    groupby: ["dataset.era.name", "region.region_name", "dataset.name"]
    normalize: false

  - name: Cutflow Tables
    action: PlotCutflow
    style_set: "default.yaml"
    to_plot: {sample_spec: {name: ["signal_312_2*", "QCD*"] }}
    table_mode: true
    output_name: "{dataset.era.name}/{region.region_name}/table_{dataset.name}_{histogram_name}.pdf"
    groupby: ["dataset.era.name", "region.region_name", "dataset.name"]
    normalize: false


