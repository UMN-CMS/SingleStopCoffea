PostDefaults:
  style_set: "default.yaml"
  plot_configuration:
    cms_text: "Preliminary"
    image_type: ".pdf"
    cms_text_color: Black
  to_process:
    sample_spec:
      name:
        - 'QCD*'
        - 'data*'

Postprocessing:
  - name: Plots
    action: Histogram1D
    histogram_names:
      - HT
    scale: log
    output_name: "postprocessing/plots/{dataset.era.name}/{region_name}/{histogram_name}"
    grouping:
      fields: ['dataset.name', 'dataset.era.name', 'region_name']
      axis_options: {variation: central }

  - name: makedoc
    action: DocRender
    output: "postprocessing/doc.tex"
    template: image_grid.tex
    data:
      images:
        - path: postprocessing/plots/2018/Signal312/HT.pdf
        - path: postprocessing/plots/2018/Signal312_HT/HT.pdf
        - path: postprocessing/plots/2018/Signal312_SingleJet/HT.pdf
