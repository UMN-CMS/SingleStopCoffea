PostDefaults:
  style_set: "default.yaml"
  plot_configuration:
    cms_text: "Preliminary"
    image_type: pdf
  to_plot:
    sample_spec:
      name:
        - signal_312_2000_1900
        - signal_312_2000_900
        - signal_312_2000_400
        - signal_312_1500_1400
        - signal_312_1500_600
        - signal_312_1200_900
        - Data*
        - QCD*
  to_export: {sample_spec: {name: ["signal_312_*", "QCD*", "Data*"] }}

Postprocessing:
  - name: 2D Stuff
    action: Histogram2D
    histogram_names:
      - m13_vs_m14
      - m24_vs_m14
      - ratio_m24_vs_m14
      - ratio_m13_vs_m14
      - nn_uncomp_0p67_m14_vs_mChiUncomp
      - nn_uncomp_0p67_m14_vs_mChiUncompRatio
      - nn_comp_0p67_m14_vs_mChiUncompRatio
      - nn_comp_0p67_m14_vs_mChiUncomp

    to_plot:
      sample_spec:
        name:
          - Data*
          - QCD*
    normalize: True
    color_scale: log
    output_name: "postprocessing/plots/{dataset.era.name}/{region.region_name}/{dataset.name}/{histogram_name}.pdf"
    groupby: ["dataset.era.name", "region.region_name", "dataset.name"]
    plot_configuration:
      cms_text: "Preliminary"
      cms_text_color: Black
      image_type: pdf

