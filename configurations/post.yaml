PostDefaults:
  style_set: "default.yaml"

  plot_configuration:
    cms_text: "Preliminary"
    image_type: ".pdf"
    cms_text_color: Black

  to_process:
    sample_spec:
      name:
        - data_JetHT_2018
        - 'QCD*2018'

Postprocessing:
  - name: Plots
    action: Histogram1D
    histogram_names:
      - h_njet
      - m13_m
      - HT
      - pt_1
      - pt_2
    output_name: "postprocessing/plots/{dataset.era.name}/{region_name}/{histogram_name}"
    groupby: ["dataset.era.name", "region_name"]

  - name: Ratio
    action: RatioPlot
    histogram_names:
      - h_njet
      - m13_m
      - HT
      - pt_1
      - pt_2

    denominator:
      sample_spec:
        name:
          - 'data*2018'
    numerator:
      sample_spec:
        name:
          - 'QCD*2018'

    output_name: "postprocessing/plots/{dataset.era.name}/{region_name}/ratio_{histogram_name}"

    groupby: ["dataset.era.name", "region_name"]
