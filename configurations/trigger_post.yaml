PostDefaults:
  style_set: "default.yaml"

  plot_configuration:
    cms_text: "Preliminary"
    image_type: ".pdf"
    cms_text_color: Black

  to_process:
    sample_spec:
      name:
        - 'data_singlemuon*'

Postprocessing:
  - name: Plots
    action: TriggerEff
    histogram_names:
      - HT
    scale: log
    output_name: "postprocessing/plots/{dataset.era.name}/{region_name}/{histogram_name}"
    groupby:
      - "dataset.era.name"
      - "region_name"

