      #       model_name: comp_0p67

    common_objects: &common_objects

      - name: jets
        config:
          jet_in: Jet
          jet_out: good_jets
      - name: ht
        config:
          jet_in: good_jets

      - name: core_objects

    common_lep_objects: &common_lep_objects
