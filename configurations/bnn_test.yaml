        config:
          jet_in: Jet
          jet_out: good_jets
        constraint:
          sample_type: Data
          era.name: '202*'

      - name: jets
        config:
          jet_in: CorrectedJet
          jet_out: good_jets
        constraint:
          sample_type: MC
          era.name: '202*'

      - name: jets
        config:
          jet_in: Jet
          jet_out: temp_good_jets
          # include_jetid: False
          # include_puid: False
        constraint:
          sample_type: Data
          era.name: '201*'

      - name: jets
        config:
          jet_in: CorrectedJet
          jet_out: temp_good_jets
          # include_jetid: False
          # include_puid: False
        constraint:
          sample_type: MC
          era.name: '201*'

      - name: jetmap_vetoed_jets
        config:
          jet_in: temp_good_jets
          jet_out: good_jets
        constraint:
          era.name: '201*'

      - name: ht
        config:
          jet_in: good_jets

      - name: semilep_objects


    common_preselection: &common_preselection 
      - name: golden_lumi_filter
        constraint:
          sample_type: Data

        


