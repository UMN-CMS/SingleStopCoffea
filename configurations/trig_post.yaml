PostDefaults:
  style_set: "default.yaml"

  plot_configuration:
    cms_text: "Preliminary"
    image_type: ".pdf"
    cms_text_color: Black

  to_process:
    sample_spec:
      name:
        - 'data_singlemuon*'

Postprocessing:
  # - name: Plots
  #   action: Histogram1D
  #   histogram_names:
  #     - HT
  #   scale: log
  #   output_name: "postprocessing/plots/{dataset.era.name}/{region_name}/{histogram_name}/{variation}"
  #   grouping:
  #     fields: ['dataset.name', 'dataset.era.name', 'region_name']
  #     axis_options:
  #       variation: central
