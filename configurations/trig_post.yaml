PostDefaults:
  style_set: "default.yaml"
  plot_configuration:
    cms_text: "Preliminary"
    image_type: ".pdf"
    cms_text_color: Black
  to_process:
    sample_spec:
      name:
        - 'data_*muon*'

Postprocessing:
  - name: Plots
    action: Histogram1D
    histogram_names:
      - HT
    scale: log
    output_name: "postprocessing/plots/{dataset.era.name}/{region_name}/{histogram_name}/{variation}"
    grouping:
      fields: ['dataset.name', 'dataset.era.name', 'region_name']
      axis_options: {variation: central, 1: Split }

  - name: Ratio
    action: RatioPlot
    histogram_names: [HT]
    scale: log
    ratio_height: 3
    ratio_ylim: [0,1]
    ratio_hlines: [0.5,0.95]
    output_name: "postprocessing/plots/{dataset.era.name}/{region_name}/{histogram_name}"
    ratio_type: efficiency
    numerator:
      fields: ['dataset.name', 'dataset.era.name', 'region_name']
      title_format: HLT HT
      style_set:
        - style:
            color: blue
            plot_type: step
      axis_options: {variation: central, 1: 1 }
    denominator:
      fields: ['dataset.name', 'dataset.era.name', 'region_name']
      title_format: Mu50
      axis_options: {variation: central, 1: Sum }
      style_set:
        - style:
            color: black
            plot_type: step

    
