analyzer:
  TriggerData:
    - module_name: SimpleHLT
      triggers: [IsoMuon]
    - module_name: GoldenLumi
    - module_name: VetoMapFilter
      input_col: Jet
      output_col: Jet
    - module_name: NoiseFilter

    - module_name: SelectOnColumns
      sel_name: pre_selection

    - module_name: ElectronMaker
      input_col: Electron
      output_col: GoodElectron
      working_point: "tight"
      min_pt: 10
      max_abs_eta: 2.4
      max_mini_iso: 0.1

    - module_name: MuonMaker
      input_col: Muon
      output_col: GoodMuon
      id_working_point: "mediumId"
      min_pt: 30
      max_abs_eta: 2.4
      max_mini_iso: 0.1

    - module_name: JetFilter
      input_col: FatJet
      output_col: GoodFatJet
      min_pt: 200
      max_abs_eta: 2.4

    - module_name: JetFilter
      input_col: Jet
      output_col: GoodJet
      include_pu_id: True
      include_jet_id: True
      min_pt: 30
      max_abs_eta: 2.4

    - module_name: FilterNear
      target_col: GoodFatJet
      near_col: GoodMuon
      output_col: GoodFatJet
      max_dr: 0.8

    - module_name: NObjFilter
      input_col: GoodMuon
      selection_name: one_muon
      min_count: 1
      max_count: 1

    - module_name: NObjFilter
      input_col: GoodElectron
      selection_name: zero_electron
      min_count: 0
      max_count: 0

    - module_name: NObjFilter
      input_col: GoodFatJet
      selection_name: least_one_fatjet
      min_count: 1

    - module_name: SelectOnColumns
      sel_name: selection

    - module_name: HT
      input_col: GoodJet

    - module_name: PromoteIndex
      input_col: GoodFatJet
      output_col: LeadingFatJet

    - module_name: SaveCols
      save_name: trigger_data
      to_save:
        HT: HT
        PT: "LeadingFatJet.pt"
        MSD: "LeadingFatJet.msoftdrop"
        PassHT: "HLTMAP:HT"
        PassAK8: "HLTMAP:AK8SingleJetPtNoTrim"

     

