extra_executors:
  test:
    executor_name: ImmediateExecutor
    chunk_size: 1000000

  test2:
    executor_name: LocalDaskExecutor
    chunk_size: 400000
    min_workers: 1
    max_workers: 3
    reduction_factor: 2
  
  testcondor:
    executor_name: LPCCondorDask
    container: /cvmfs/unpacked.cern.ch/registry.hub.docker.com/coffeateam/coffea-dask-almalinux9:2025.10.2-py3.12
    venv_path: .venv

    chunk_size: 200000
    max_workers: 200
