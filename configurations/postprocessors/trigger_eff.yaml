PostDefaults:
  style_set: "default.yaml"
  plot_configuration:
    cms_text: "Preliminary"
    image_type: ".pdf"
    cms_text_color: Black
  to_process:
    sample_spec:
      name:
        - 'data_*muon*'
        - 'qcd_inclusive_*'

catalog_path: "postprocessing/trigger_eff/catalog.json"

Postprocessing:
  - name: ""
    action: Histogram2D
    histogram_names: ["ak8_pt_vs_sdmass"]
    output_name: "postprocessing/trigger_eff/plots/{dataset.era.name}/{region_name}/{dataset.name}/{histogram_name}_{PassAK8Jet}"
    to_process:
      region_name: SingleJetEff
    grouping:
      fields: ['dataset.name', 'dataset.era.name', 'region_name']
      title_format: "{dataset.era.trigger_names.HT}"
      axis_options: {variation: central, PassHT: Sum, PassAK8Jet: 1 }
    plot_configuration:
      cms_text_color: White

  - name: RatioHT
    action: RatioPlot
    histogram_names: [HT]
    match_fields: ["dataset.era.name", "region_name", "dataset.name"]
    scale: log
    ratio_height: 3
    ratio_ylim: [0,1]
    ratio_hlines: [0.5,0.95]
    output_name: "postprocessing/trigger_eff/plots/{dataset.era.name}/{region_name}/{dataset.name}/{histogram_name}"
    ratio_type: efficiency
    to_process:
      region_name: HTEff
    numerator:
      fields: ['dataset.name', 'dataset.era.name', 'region_name']
      title_format: "{dataset.era.trigger_names.HT}"
      style_set:
        - style:
            color: blue
            plot_type: step
      axis_options: {variation: central, PassHT: 1 }
    denominator:
      fields: ['dataset.name', 'dataset.era.name', 'region_name']
      title_format: "{dataset.era.trigger_names.IsoMuon}"
      axis_options: {variation: central, PassHT: Sum }
      style_set:
        - style:
            color: black
            plot_type: step
  
  - name: RatioAK8
    action: RatioPlot
    histogram_names: [ak8_pt]
    to_process:
      region_name: SingleJetEff
    match_fields: ["dataset.era.name", "region_name", "dataset.name"]
    scale: log
    ratio_height: 3
    ratio_ylim: [0,1]
    ratio_hlines: [0.5,0.95]
    output_name: "postprocessing/trigger_eff/plots/{dataset.era.name}/{region_name}/{dataset.name}/{histogram_name}"
    ratio_type: efficiency
    numerator:
      fields: ['dataset.name', 'dataset.era.name', 'region_name']
      title_format: "{dataset.era.trigger_names.AK8SingleJetPt}"
      style_set:
        - style:
            color: blue
            plot_type: step
      axis_options: {variation: central, PassHT: Sum, PassAK8Jet: 1}
    denominator:
      fields: ['dataset.name', 'dataset.era.name', 'region_name']
      title_format: "{dataset.era.trigger_names.IsoMuon}"
      axis_options: {variation: central, PassHT: Sum, PassAK8Jet: Sum }
      style_set:
        - style:
            color: black
            plot_type: step
