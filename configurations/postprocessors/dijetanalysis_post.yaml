  - name: Simple Ratio 
    action: RatioPlot
    histogram_names: *all_oned
    match_fields: ['dataset.era.name', 'region_name']
    to_process:
      region_name: 'Signal'
    scale: log

    ratio_ylim: [0,42]


    denominator:
      to_process:
        sample_name: qcd*
      fields: ['dataset.era.name', 'region_name']
      axis_options: {variation: central, NJets: 2}
      style:
        plot_type: step
        color: red
        linestyle: dashed
        linewidth: 2
      rescale: 
        - sector_spec:
            sample_spec: 
                name: 'qcd*'
          scale: 0.0001
          #scale: 0.0025 
    numerator:
      fields: ['dataset.era.name', 'region_name']
      to_process:
        sample_name: signal*
      axis_options: {variation: central, NJets: 2}
      style:
        plot_type: step
        color: blue
        linewidth: 2
      rescale: 
        - sector_spec:
            sample_spec: 
                name: 'signal*'
          scale: 0.49
    #normalize: true
    plot_configuration:
      image_type: ".pdf"
      cms_text: "Preliminary"
    output_name: "postprocessing/dijet_w_tau32_cut_hlt_ak8ht_ak8b_ht_cut_didouble/plots/{region_name}/{histogram_name}"

  - name: Cutflow
    action: PlotCutflow
    to_process:
      sample_name: '*'
      region_name: '*'
    grouping: 
      fields: ['dataset.era.name','region_name']
      axis_options: {variation: central, NJets: 2} 
    scale: log
    style_set:
      - style:
          plot_type: step

    output_name: "postprocessing/dijet_w_tau32_cut_hlt_ak8ht_ak8b_ht_cut_didouble/plots/{region_name}/{histogram_name}"
    init_normalize: True
    #plot_types: ["cutflow"]
