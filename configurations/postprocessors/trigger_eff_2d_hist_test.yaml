  - name: "trigger_hist_3d"
    action: TriggerHist3D
    histogram_names: ["ht_ak8_pt_vs_sdmass"]
    output_name: "postprocessing/trigger_eff_3d_hist_test/plots/{dataset.era.name}/{region_name}/{dataset.name}/{histogram_name}_3d_efficiency"
    to_process:
      region_name: SingleJetEff
    plot_configuration:
      cms_text_color: White
    match_fields: ["dataset.era.name", "region_name", "dataset.name"]
    numerator:
      fields: ['dataset.name', 'dataset.era.name', 'region_name']
      title_format: "{dataset.era.trigger_names.AK8SingleJetPt}\n{dataset.era.trigger_names.HT}"
      axis_options: {variation: central, PassHT: 1, PassAK8Jet: 1}
    denominator:
      fields: ['dataset.name', 'dataset.era.name', 'region_name']
      title_format: "{dataset.era.trigger_names.IsoMuon}"
      axis_options: {variation: central, PassHT: Sum, PassAK8Jet: Sum}
