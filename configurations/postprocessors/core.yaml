  - name: ExportSignal
    action: ExportHists
    histogram_names:
      - uncomp_0p67_m14_vs_mChiRatio
      - comp_0p67_m14_vs_mChiRatio
    input: 
      group_fields:
        dataset.name:
          - 'signal*'
        dataset.era.name: '*'
        region_name:
          - 'Signal312'
          - 'Signal313'
      pipeline: []
    output_name: "postprocessing/export_hists/{dataset.name}/{region_name}/{histogram_name}.pklz4"

  - name: ExportQCD
    action: ExportHists
    histogram_names:
      - uncomp_0p67_m14_vs_mChiRatio
      - comp_0p67_m14_vs_mChiRatio
    input: 
      group_fields:
        dataset.name:
          - 'qcd*'
        dataset.era.name: '*'
        region_name:
          - 'Control'
          - 'Signal*'
      pipeline: []
    output_name: "postprocessing/export_hists/{dataset.name}/{region_name}/{histogram_name}.pklz4"

  - name: ExportData
    action: ExportHists
    histogram_names:
      - uncomp_0p67_m14_vs_mChiRatio
      - comp_0p67_m14_vs_mChiRatio
    input: 
      group_fields:
        dataset.name:
          - 'data*'
        dataset.era.name: '*'
        region_name:
          - 'Control'
      pipeline: []
    output_name: "postprocessing/export_hists/{dataset.name}/{region_name}/{histogram_name}.pklz4"

