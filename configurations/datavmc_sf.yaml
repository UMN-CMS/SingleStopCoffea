#Pattern The name of analysis to be run
name: Complete
# Samples and in which regions they should be processed
samples:
  # testmuondata: All
  data_singlemuon_2018: All
  data_singlemuon_2017: All
  data_singlemuon_2016pre: All
  data_singlemuon_2016post: All
  # 
  data_muon_2022pre: All
  data_muon_2022post: All
  data_muon_2023pre: All
  data_muon_2023post: All
  #
  qcd_inclusive_2016_preVFP: All
  qcd_inclusive_2016_postVFP: All
  qcd_inclusive_2017: All
  qcd_inclusive_2018: All
  #
  qcd_inclusive_2022_postEE: All
  qcd_inclusive_2022_preEE: All
  qcd_inclusive_2023_postBPix: All
  qcd_inclusive_2023_preBPix: All
  


executors:
  local:
    executor_type: dask_local
    step_size: 100000
    max_workers: 4
    adapt: false

  imm:
    executor_type: immediate
    step_size: 100000
    catch_exceptions: false

  condor:
    executor_type: condor
    step_size: 100000

  dask_condor:
    executor_type: dask_condor
    max_workers: 150
    min_workers: 20
    worker_memory: 2GB
    worker_timeout: 7200
    chunk_size: 400000


file_config:
  location_priority_regex: [".*FNAL.*", ".*US.*", ".*(DE|IT|CH|FR).*", ".*(T0|T1|T2).*","eos"]
  use_replicas: True

regions:
  - name: HTEff
    objects:
      - name: trigger_eff_objects
    preselection:
      - name: golden_lumi_filter
        sample_spec:
          sample_type: Data
      - name: iso_muon
    selection: 
      - name: ht_trig_eff_selection
    categories:
      - name: pass_HT_category
    histograms:
      - name: goodjet_ht
    weights: 
      - name: L1_prefiring_sf
        sample_spec:
          era: ["2016", "2017", "2018"]
          sample_type: MC
        config:
          variations: All

      - name: sign_gen_weight
        sample_spec:
          sample_type: MC

      - name: pileup_sf
        sample_spec:
          sample_type: MC

  - name: SingleJetEff
    objects:
      - name: trigger_eff_objects
    preselection:
      - name: golden_lumi_filter
        sample_spec:
          sample_type: Data
      - name: iso_muon
    selection: 
      - name: singlejet_trig_eff_selection
    categories:
      - name: pass_SingleJet_category
      - name: pass_HT_category
    histograms:
      - name: goodjet_ht
      - name: topfatjet_plots
      - name: trifecta_plot
    weights: 
      - name: L1_prefiring_sf
        sample_spec:
          era: ["2016", "2017", "2018"]
          sample_type: MC
        config:
          variations: All
      - name: sign_gen_weight
        sample_spec:
          sample_type: MC
      - name: pileup_sf
        sample_spec:
          sample_type: MC

