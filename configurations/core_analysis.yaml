# The name of analysis to be run
name: Complete
# Samples and in which regions they should be processed
datasets:
  - dataset: 'qcd_inclusive_*'
    regions: [Control, Signal313, Signal312]
  - dataset: 'tt_to_hadronic*'
    regions: [Signal313, Signal312]
  - dataset: 'data_JetHT_*'
    regions: [Control,BlindedSignal313, BlindedSignal312]
  - dataset: 'signal_*_312_*official'
    regions: [Signal312]
  - dataset: 'signal_*_313_*official'
    regions: [Signal313]
  # tt_to_hadronic_2016_preVFP: [Control]
  # qcd_inclusive_2016_preVFP: [Control]
  # data_JetHT_2016pre: [Control]
  # signal_2018_312_.+: [Signal312]
  # signal_2023_preBPix_312_1500_600_official: [Signal312]
  # signal_2016_preVFP_312_1100_600_official: [Signal312]
  # signal_2018_312_1500_600: [Signal312]
  # signal_2018_313_.+: [Signal313]

executors:
  local:
    executor_type: dask_local
    step_size: 100000
    min_workers: 1
    max_workers: 4
    timeouts:
      - pattern: "*signal*"
        timeout: 1200
      - pattern: "*"
        timeout: 120
  imm:
    executor_type: immediate
    step_size: 10000
    catch_exceptions: False

  condor:
    executor_type: condor
    step_size: 100000

  dask_condor:
    executor_type: dask_condor
    max_workers: 400
    min_workers: 20
    worker_memory: 4GB
    worker_timeout: 7200
    chunk_size: 400000
    timeouts:
      - pattern: "*signal*"
        timeout: 1200
      - pattern: "*"
        timeout: 120
    extra_files:
        - nn_models/nominalBinaryUncompressed0p67_24-09-18-19-53/
        - nn_models/nominalBinaryCompressed0p67_24-09-18-20-06/

# Samples and in which regions they should be processed
execution_config:

file_config:
  location_priority_regex: [".*FNAL.*", ".*US.*", ".*(DE|IT|CH|FR).*", ".*(T0|T1|T2).*","eos"]
  # location_priority_regex: [".*(T0|T1|T2).*","eos"]
  use_replicas: True

common_items:
    common_corrections:  &common_corrections 
      - name: corrected_jets
        config:
          input_col: Jet
          output_col: CorrectedJet
          # do_smearing: true
          do_smearing: false
          include_systematics: false
        constraint:
          sample_type: MC
          name: "*signal*"
      
      - name: corrected_jets
        config:
          input_col: Jet
          output_col: CorrectedJet
          do_smearing: true
          include_systematics: false
        constraint:
          sample_type: MC
          name:
            op: NOT
            expr: "*signal*"

    common_signal_histograms: &common_signal
      - name: njets
      - name: goodjet_ht
      - name: jet_kinematics
      - name: topfatjet_plots
      - name: b_discriminator
      - name: b_quark_counts
        config:
          - working_point: L
          - working_point: M
          - working_point: T
          
      - name: jet_combo_kinematics
      - name: NN_mass_reco
        config:
          - model_path: nn_models/nominalBinaryUncompressed0p67_24-09-18-19-53/jetMatcherNNTraced.pt
            scaler_path: nn_models/nominalBinaryUncompressed0p67_24-09-18-19-53/scaler.pkl
            model_name: uncomp_0p67
          - model_path: nn_models/nominalBinaryCompressed0p67_24-09-18-20-06/jetMatcherNNTraced.pt
            scaler_path: nn_models/nominalBinaryCompressed0p67_24-09-18-20-06/scaler.pkl
            model_name: comp_0p67

    common_objects: &common_objects

      - name: jets
        config:
          jet_in: Jet
          jet_out: good_jets
        constraint:
          sample_type: Data
          era.name: '202*'

      - name: jets
        config:
          jet_in: CorrectedJet
          jet_out: good_jets
        constraint:
          sample_type: MC
          era.name: '202*'

      - name: jets
        config:
          jet_in: Jet
          jet_out: temp_good_jets
        constraint:
          sample_type: Data
          era.name: '201*'

      - name: jets
        config:
          jet_in: CorrectedJet
          jet_out: temp_good_jets
        constraint:
          sample_type: MC
          era.name: '201*'

      - name: jetmap_vetoed_jets
        config:
          jet_in: temp_good_jets
          jet_out: good_jets
        constraint:
          era.name: '201*'

      - name: ht
        config:
          jet_in: good_jets

      - name: core_objects

    common_selection:  &common_selection
      - name: jet_veto_maps
        constraint:
          "era.name": '202*'

      - name: noise_filters

    common_preselection: &common_preselection 
      - name: golden_lumi_filter
        constraint:
          sample_type: Data



    common_weights: &common_weights

      - name: sign_gen_weight
        constraint:
          sample_type: MC

      - name: pileup_sf
        constraint:
          sample_type: MC

      - name: btagging_shape_sf
        constraint:
          sample_type: MC

      - name: puid_sf
        config:
          working_point: "M"
        constraint:
          era.name: '201*'
          sample_type: MC


regions:
  - name: Signal312
    # forbid_data: true
    objects: *common_objects
    corrections: *common_corrections
    preselection:
      - *common_preselection
      - name: signal_hlt
    selection: 
      - *common_selection
      - name: general_selection
      - name: partial_signal312_selection
    histograms: *common_signal
    weights: *common_weights

  - name: Signal313
    # forbid_data: true
    objects: *common_objects
    corrections: *common_corrections
    preselection:
      - *common_preselection
      - name: signal_hlt
    selection: 
      - *common_selection
      - name: general_selection
      - name: partial_signal313_selection
    histograms: *common_signal
    weights: *common_weights

  - name: Control
    objects: *common_objects
    corrections: *common_corrections
    preselection:
      - *common_preselection
      - name: signal_hlt
    selection: 
      - name: jet_veto_maps
      - name: general_selection
      # - name: partial_cr_selection
    histograms: *common_signal
    weights: *common_weights

  - name: BlindedSignal313
    objects: *common_objects
    corrections: *common_corrections
    preselection:
      - *common_preselection
      - name: signal_hlt
    selection: 
      - *common_selection
      - name: general_selection
      - name: partial_signal313_selection
    histograms: 
      - name: njets
      - name: goodjet_ht
    weights: *common_weights

  - name: BlindedSignal312
    objects: *common_objects
    corrections: *common_corrections
    preselection:
      - *common_preselection
      - name: signal_hlt
    selection: 
      - *common_selection
      - name: general_selection
      - name: partial_signal312_selection
    histograms: 
      - name: njets
      - name: goodjet_ht
    weights: *common_weights
