executors:
  local:
    executor_type: dask_local
    step_size: 100000
    max_workers: 4
  imm:
    executor_type: immediate
    step_size: 1000000
    catch_exceptions: False

  condor:
    executor_type: condor
    step_size: 100000

  dask_condor:
    executor_type: dask_condor
    max_workers: 200
    min_workers: 20
    use_threads: true
    worker_memory: 2GB
    worker_timeout: 7200
    chunk_size: 400000


# Samples and in which regions they should be processed
execution_config:

file_config:
  location_priority_regex: [".*FNAL.*", ".*US.*", ".*(DE|IT|CH|FR).*", ".*(T0|T1|T2).*","eos"]
  use_replicas: True

# You can use yaml anchors to reduce the amount of duplication in the configuration file
common_items:
    common_signal_histograms: &common_signal
      - name: trifecta_plot 

    common_objects: &common_objects
      - name: jets_and_ht
      - name: core_objects

regions:
  - name: Signal312
    forbid_data: true
    objects: *common_objects
