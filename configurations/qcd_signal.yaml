name: MC_Signal

samples:
  qcd_inclusive_2018: [Signal312,Signal313]
  qcd_inclusive_2017: [Signal312,Signal313]
  qcd_inclusive_2016_preVFP: [Signal312,Signal313]
  qcd_inclusive_2016_postVFP: [Signal312,Signal313]
  
  qcd_inclusive_2022_preEE: [Signal312,Signal313]
  qcd_inclusive_2022_postEE: [Signal312,Signal313]
  qcd_inclusive_2023_preBPix: [Signal312,Signal313]
  qcd_inclusive_2023_postBPix: [Signal312,Signal313]

executors:
  local:
    executor_type: dask_local
    step_size: 100000
    max_workers: 4
    adapt: false
  imm:
    executor_type: immediate
    step_size: 100000
    catch_exceptions: false

  condor:
    executor_type: condor
    step_size: 100000

  dask_condor:
    executor_type: dask_condor
    max_workers: 150
    min_workers: 80
    worker_memory: 4GB
    worker_timeout: 7200
    chunk_size: 50000 
    extra_files:
        - nn_models/nominalBinaryUncompressed0p67_24-09-18-19-53/
        - nn_models/nominalBinaryCompressed0p67_24-09-18-20-06/


file_config:
  location_priority_regex: [".*FNAL.*",".*(T0|T1|T2).*", ".*US.*",".*(DE|IT|CH|FR).*", "eos"]
  use_replicas: True 

# You can use yaml anchors to reduce the amount of duplication in the configuration file
common_items:
    common_signal_histograms: &common_signal
      #- name: njets
      #- name: goodjet_ht
      #- name: jet_kinematics
      #- name: jet_combo_kinematics
      #- name: trifecta_plot
      #- name: topfatjet_plots
      #- name: jet_relative_angles
      #- name: b_quark_kinematics
      #  config:
      #    - working_point: L
      #    - working_point: M
      #    - working_point: T
      - name: NN_mass_reco
        config:
          - model_path: nn_models/nominalBinaryUncompressed0p67_24-09-18-19-53/jetMatcherNNTraced.pt
            scaler_path: nn_models/nominalBinaryUncompressed0p67_24-09-18-19-53/scaler.pkl
            model_name: uncomp_0p67
          - model_path: nn_models/nominalBinaryCompressed0p67_24-09-18-20-06/jetMatcherNNTraced.pt
            scaler_path: nn_models/nominalBinaryCompressed0p67_24-09-18-20-06/scaler.pkl
            model_name: comp_0p67


    common_objects: &common_objects
      - name: jets_and_ht
      - name: core_objects

    common_preselection: &common_preselection 
      - name: golden_lumi_filter
        sample_spec:
          sample_type: Data

    common_weights: &common_weights
      - name: L1_prefiring_sf
        sample_spec:
          era: ["2016", "2017", "2018"]
          sample_type: MC
        config:
          variations: All

      - name: sign_gen_weight
        sample_spec:
          sample_type: MC

      - name: pileup_sf
        sample_spec:
          sample_type: MC

regions:
  - name: Signal312
    objects: *common_objects
    # corrections: *common_corrections
    preselection:
      - <<: *common_preselection
      - name: signal_hlt
    selection: 
      # - name: ht_plateau
      # - name: softdrop_plateau
      - name: general_selection
      - name: partial_signal312_selection
    categories:
      - name: hlt_ht_trigger_category
      - name: hlt_singlejet_trigger_category
      - name: offline_singlejet_category
      - name: offline_ht_category
    histograms: *common_signal
    weights: *common_weights
  - name: Signal313
    objects: *common_objects
    # corrections: *common_corrections
    preselection:
      - <<: *common_preselection
      - name: signal_hlt
    selection: 
      # - name: ht_plateau
      # - name: softdrop_plateau
      - name: general_selection
      - name: partial_signal313_selection
    categories:
      - name: hlt_ht_trigger_category
      - name: hlt_singlejet_trigger_category
      - name: offline_singlejet_category
      - name: offline_ht_category
    histograms: *common_signal
    weights: *common_weights
