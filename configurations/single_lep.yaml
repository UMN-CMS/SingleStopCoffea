# The name of analysis to be run
name: Complete
# Samples and in which regions they should be processed
samples:
  tt_to_hadronic_2018: [Signal313, Signal312]
  tt_semileptonic_2018: [SingleLepCR313, SingleLepCR312, SingleLepHighPtCR312, SingleLepHighPtCR313]
  single_top_2018: [SingleLepCR313, SingleLepCR312, SingleLepHighPtCR312, SingleLepHighPtCR313]
  data_singlemuon_2018: [SingleLepCR313, SingleLepCR312, SingleLepHighPtCR312, SingleLepHighPtCR313]
  data_egamma_2018: [SingleLepCR313, SingleLepCR312, SingleLepHighPtCR312, SingleLepHighPtCR313]

  wjets_to_ln_2018: [SingleLepCR313, SingleLepCR312, SingleLepHighPtCR312, SingleLepHighPtCR313]
  diboson_2018: [SingleLepCR313, SingleLepCR312, SingleLepHighPtCR312, SingleLepHighPtCR313]

  # qcd_inclusive.*:  [SingleLepCR313, SingleLepCR312, SingleLepHighPtCR312, SingleLepHighPtCR313, Signal312, Signal313]

  signal_2018_312_.+: [Signal312,SingleLepCR312]
  signal_2018_313_.+: [Signal313,SingleLepCR313]

executors:
  local:
    executor_type: dask_local
    use_threads: true
    parallel_submission: 1
    step_size: 10000
    max_workers: 4

  dask_condor:
    executor_type: dask_condor
    max_workers: 200
    min_workers: 50
    use_threads: true
    parallel_submission: 4
    memory: 4GB
    worker_timeout: 7200
    step_size: 400000
    bulk_mode: true
    extra_files:
        - nn_models/nominalBinaryUncompressed0p67_24-09-18-19-53/
        - nn_models/nominalBinaryCompressed0p67_24-09-18-20-06/

file_config:
  location_priority_regex: [".*US.*", ".*(T0|T1|T2).*","eos"]
  # location_priority_regex: [".*(T0|T1|T2).*","eos"]
  use_replicas: True

# You can use yaml anchors to reduce the amount of duplication in the configuration file
common_items:
    common_signal_histograms: &common_histograms
      - name: njets
      - name: goodjet_ht
      - name: jet_kinematics
      - name: jet_combo_kinematics
      # - name: b_quark_kinematics
      #   config:
      #     - working_point: M
      #     - working_point: T
      - name: NN_mass_reco
        config:
          - model_path: nn_models/nominalBinaryUncompressed0p67_24-09-18-19-53/jetMatcherNNTraced.pt
            scaler_path: nn_models/nominalBinaryUncompressed0p67_24-09-18-19-53/scaler.pkl
            model_name: uncomp_0p67
          - model_path: nn_models/nominalBinaryCompressed0p67_24-09-18-20-06/jetMatcherNNTraced.pt
            scaler_path: nn_models/nominalBinaryCompressed0p67_24-09-18-20-06/scaler.pkl
            model_name: comp_0p67

    common_objects: &common_lep_objects
      - name: jets_and_ht
      - name: semilep_objects

    common_had_objects: &common_had_objects
      - name: jets_and_ht
      - name: core_objects

    common_preselection: &common_preselection 
      - name: golden_lumi_filter
        sample_spec:
          sample_type: Data

    common_weights: &common_weights
      - name: L1_prefiring_sf
        sample_spec:
          era: ["2016", "2017"]
          sample_type: MC
        config:
          variations: All

      - name: sign_gen_weight
        sample_spec:
          sample_type: MC

      - name: pileup_sf
        sample_spec:
          sample_type: MC

      - name: top_pt_reweighting
        sample_spec:
          sample_name: 'tt*'
          sample_type: MC


regions:
  - name: SingleLepCR312
    # forbid_data: true
    objects: *common_lep_objects
    # corrections: *common_corrections
    categories:
      - name: njets_category
    preselection:
      - <<: *common_preselection
      - name: one_lep_hlt
    selection: 
      - name: single_lep_selection
      - name: partial_signal312_selection
    histograms: *common_histograms
    weights: *common_weights

  - name: SingleLepCR313
    # forbid_data: true
    objects: *common_lep_objects
    # corrections: *common_corrections
    categories:
      - name: njets_category
    preselection:
      - <<: *common_preselection
      - name: one_lep_hlt
    selection: 
      - name: single_lep_selection
      - name: partial_signal313_selection
    histograms: *common_histograms
    weights: *common_weights

  - name: SingleLepHighPtCR312
    # forbid_data: true
    objects: *common_lep_objects
    # corrections: *common_corrections
    categories:
      - name: njets_category
    preselection:
      - <<: *common_preselection
      - name: one_lep_hlt
    selection: 
      - name: single_lep_selection
      - name: partial_signal312_selection
      - name: high_pt_jet_selection
    histograms: *common_histograms
    weights: *common_weights

  - name: SingleLepHighPtCR313
    # forbid_data: true
    objects: *common_lep_objects
    # corrections: *common_corrections
    categories:
      - name: njets_category
    preselection:
      - <<: *common_preselection
      - name: one_lep_hlt
    selection: 
      - name: single_lep_selection
      - name: partial_signal313_selection
      - name: high_pt_jet_selection
    histograms: *common_histograms
    weights: *common_weights

  - name: Signal312
    # forbid_data: true
    objects: *common_had_objects
    # corrections: *common_corrections
    categories:
      - name: njets_category
    preselection:
      - <<: *common_preselection
      - name: signal_hlt
    selection: 
      - name: general_selection
      - name: partial_signal312_selection
    histograms: *common_histograms
    weights: *common_weights

  - name: Signal313
    # forbid_data: true
    objects: *common_had_objects
    # corrections: *common_corrections
