analyzer:
  Signal312:
    - module_name: SimpleHLT
      triggers: [HT]
    # - module_name: VetoMapFilter
    #   input_col: Jet
    #   output_col: Jet

    - module_name: JetFilter
      input_col: Jet
      output_col: Jet

    - module_name: NObjFilter
      selection_name: 2jet
      input_col: Jet
      min_count: 3

    - module_name: SelectOnColumns
      sel_name: preselection
      selection_names: [2jet]

    - module_name: BQuarkMaker
      input_col: Jet
      output_col: MedBJet
      working_point: M

    - module_name: BQuarkMaker
      input_col: Jet
      output_col: TightBJet
      working_point: T

    - module_name: TopJetHistograms
      input_col: Jet
      output_col: Jet
      max_idx: 3
      prefix: "GoodJet_"
      

event_collections:
  - dataset: test_dataset
    pipelines: [Signal312,Signal313]
  # - dataset: qcd_inclusive_2018
  #   pipelines: [Signal312,Signal313]
    
  
extra_executors:
  test:
    executor_name: ImmediateExecutor
    chunk_size: 1000000
  test2:
    executor_name: LocalDaskExecutor
    chunk_size: 5
    min_workers: 1
    max_workers: 1
  
    
