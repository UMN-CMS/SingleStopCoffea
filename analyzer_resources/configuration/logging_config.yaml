---
version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

  just_name:
    format: "%(name)s\n%(message)s"

handlers:
  console:
    class: rich.logging.RichHandler
    level: DEBUG
    formatter: just_name
  info_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: simple
    filename: info.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8
  error_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: simple
    filename: errors.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

loggers:
  analyzer:
    level: DEBUG
    handlers: [console]
    propagate: no

  distributed:
    level: INFO
    handlers: [console]
    propagate: no

  dask:
    level: INFO
    handlers: [console]
    propagate: no

root:
  level: ERROR
  handlers: [console]
