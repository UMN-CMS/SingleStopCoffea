styles:
  - pattern:
      dataset.name: 'data*'
    style:
      plottype: errorbar
      color: black
      linestyle: null
      marker: 'o'

  - pattern:
      dataset.name: 'qcd*'
    style:
      plottype: fill
      alpha: 0.3

  - pattern:
      dataset.name: 'tt*'
    style:
      plottype: fill
      alpha: 0.3

  - pattern:
      dataset.name: 'single*'
    style:
      plottype: fill
      alpha: 0.3

  - pattern:
      dataset.name: 'w*'
    style:
      plottype: fill
      alpha: 0.3


  - pattern:
      dataset.name: 'z*'
    style:
      plottype: fill
      alpha: 0.3
