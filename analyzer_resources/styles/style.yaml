styles:
  - pattern:
      dataset.name: 'data*'
    style:
      plottype: errorbar
      color: black
      linestyle: null
      marker: 'o'

  - pattern:
      dataset.name: 'qcd*'
    style:
      plottype: fill
      color: "#5790fc"
      alpha: 0.3

  - pattern:
      dataset.name: 'tt*'
    style:
      plottype: fill
      color: "#f89c20"
      alpha: 0.3

  - pattern:
      dataset.name: 'single*'
    style:
      plottype: fill
      color: "#e42536"
      alpha: 0.3
